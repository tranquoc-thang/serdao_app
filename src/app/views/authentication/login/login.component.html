<div class="container">
	<div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
		<div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
			<div class="card z-index-0">
				<div class="card-header text-center pt-4">
					<h5>Đăng Nhập</h5>
				</div>
				<div class="card-body">
					<form role="form text-start" [formGroup]="mainForm">
						<div class="mb-3">
							<input
								type="text"
								placeholder="Tên tài khoản"
								formControlName="txtUserName"
								tabindex="1"
								maxlength="50"
								class="form-control"
								aria-describedby="email-addon"
								spellcheck="false"
								autocorrect="false"
								autocomplete="false"
								autofocus="false"
							/>
							<div>
								<common-validation-message
									[mainForm]="mainForm"
									controllerName="txtUserName"
									controllerType="textbox"
									controllerTitle="{{
										_translateService.instant(
											'pages.login.labels.input-username-title'
										)
									}}"
									maxLength="50"
								>
								</common-validation-message>
							</div>
						</div>
						<div class="mb-3">
							<input
								type="password"
								placeholder="Mật khẩu"
								formControlName="txtPassword"
								tabindex="2"
								minlength="6"
								maxlength="100"
								class="form-control"
								aria-describedby="email-addon"
								spellcheck="false"
								autocorrect="false"
								autocomplete="false"
								autofocus="false"
							/>
							<div>
								<common-validation-message
									[mainForm]="mainForm"
									controllerName="txtPassword"
									controllerType="textbox"
									controllerTitle="{{
										_translateService.instant(
											'pages.login.labels.input-password-title'
										)
									}}"
									minLength="6"
									maxLength="100"
								>
								</common-validation-message>
							</div>
						</div>
						<div class="text-center">
							<button
								type="button"
								class="btn bg-gradient-info w-100 my-4 mb-2"
								(click)="doLogin()"
								tabindex="3"
								[disabled]="
									mainForm.get('txtUserName')?.invalid ||
									mainForm.get('txtPassword')?.invalid
								"
							>
								Đăng Nhập
							</button>
						</div>
						<div class="text-center">
							<p class="mb-4 text-sm mx-auto">
								<a
									routerLink="/forgot-password"
									tabindex="4"
									class="text-info text-gradient font-weight-bold"
									>Quên mật khẩu</a
								>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
