<div class="campaigns-edit-wrapper">
	<div class="gift-monthly-edit">
		<form [formGroup]="campaignMonthlyGift">
			<div class="row input-field">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label
								for="pointExchangeMonthly"
								class="form-control-label"
								>Điểm quy đổi trong tháng:
							</label>
							<input
								type="text"
								id="pointExchangeMonthly"
								class="form-control"
								formControlName="pointExchangeMonthly"
								[(ngModel)]="gift.giftRequiredPoint"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="giftExchangeMonthly" class="form-control-label"
								>Sản phẩm quy đổi:
							</label>
							<input
								type="text"
								id="giftExchangeMonthly"
								class="form-control"
								formControlName="giftExchangeTitle"
								[(ngModel)]="gift.giftTitle"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label
								for="quantityExchangeMonthly"
								class="form-control-label"
								>Số lượng quy đổi:
							</label>
							<input
								type="text"
								id="quantityExchangeMonthly"
								class="form-control"
								formControlName="quantityExchangeLimit"
								[(ngModel)]="gift.giftLimit"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="description" class="form-control-label"
								>Mô tả:
							</label>
							<textarea
								rows="5"
								cols="30"
								pInputTextarea
								[autoResize]="true"
								id="description"
								formControlName="description"
								[(ngModel)]="gift.giftDescription"
							></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label
								for="customerIdentificationFront"
								class="form-control-label"
								>Thumbnail:</label
							>
							<p-fileUpload
								name="docs[]"
								[multiple]="false"
								accept="image/*"
								[maxFileSize]="2000000"
								[showUploadButton]="true"
								class="w-full"
								(customUpload)="onSelectEvent($event)"
								invalidFileSizeMessageSummary="{0}: Kích thước tệp không hợp lệ"
								invalidFileSizeMessageDetail="Kích thước tệp tải lên tối đa là {0}."
								chooseLabel="Cập nhật ảnh"
								uploadLabel="Tải lên"
								cancelLabel="Hủy"
								(onSelect)="onSelectFront($event)"
							>
								<ng-template pTemplate="content" let-files>
									<div>
										<img
											class="img-update"
											[src]="gift.giftThumbnail"
											alt="Image"
										/>
									</div>
								</ng-template>
							</p-fileUpload>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label
								for="customerIdentificationFront"
								class="form-control-label"
								>Icon:</label
							>
							<p-fileUpload
								name="docs[]"
								[multiple]="false"
								accept="image/*"
								[maxFileSize]="2000000"
								[showUploadButton]="true"
								class="w-full"
								(customUpload)="onSelectEvent($event)"
								invalidFileSizeMessageSummary="{0}: Kích thước tệp không hợp lệ"
								invalidFileSizeMessageDetail="Kích thước tệp tải lên tối đa là {0}."
								chooseLabel="Cập nhật ảnh"
								uploadLabel="Tải lên"
								cancelLabel="Hủy"
								(onSelect)="onSelectFront($event)"
							>
								<ng-template pTemplate="content" let-files>
									<div>
										<img
											class="img-update"
											[src]="gift.giftIcon"
											alt="Image"
										/>
									</div>
								</ng-template>
							</p-fileUpload>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label
								for="customerIdentificationFront"
								class="form-control-label"
								>Banner:</label
							>
							<p-fileUpload
								name="docs[]"
								[multiple]="false"
								accept="image/*"
								[maxFileSize]="2000000"
								[showUploadButton]="true"
								class="w-full"
								(customUpload)="onSelectEvent($event)"
								invalidFileSizeMessageSummary="{0}: Kích thước tệp không hợp lệ"
								invalidFileSizeMessageDetail="Kích thước tệp tải lên tối đa là {0}."
								chooseLabel="Cập nhật ảnh"
								uploadLabel="Tải lên"
								cancelLabel="Hủy"
								(onSelect)="onSelectFront($event)"
							>
								<ng-template pTemplate="content" let-files>
									<div>
										<img
											class="img-update"
											[src]="gift.giftBanner"
											alt="Image"
										/>
									</div>
								</ng-template>
							</p-fileUpload>
						</div>
					</div>
				</div>
				<div class="group-button">
					<p-button
						class="save-button"
						label="Cập Nhật Quà Tặng"
					></p-button>
				</div>
			</div>
		</form>
	</div>
</div>
